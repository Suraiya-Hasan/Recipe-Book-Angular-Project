<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-3 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" name="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'">
        </div>
        <div class="col-sm-1 form-group">
          <label for="unit">Unit</label>
          <input type="text" class="form-control" name="unit" ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" style="margin: auto;" [disabled]="!f.valid"> Add </button>
          <button class="btn btn-danger" type="button" style="margin-left:5px ;"> Delete </button>
          <button class="btn btn-primary" type="button" style="margin-left:5px ;"> Clear </button>
        </div>
      </div>
    </form>
  </div>
</div>
